<style>

  .contact {
  text-align: center;
  margin: 30px auto;
}

.contact-heading {
  margin-bottom: 20px;
  font-size: 1.8rem;
  color: #333;
}

form {
  max-width: 500px;
  margin: 0 auto;
  text-align: left; /* keep labels and inputs aligned properly */
}

/* Contact Info */
.contact-info {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  text-align: left;
}
.contact-info h3 {
  margin-top: 15px;
  color: #ff4d1a;
}
.contact-info p {
  margin: 5px 0;

}

<body>
  <header>
    <h1>📞 Contact Us</h1>
    <nav>
         <!-- Hamburger button -->

      <label>Name</label>

 <!-- New Contact Info Section -->
